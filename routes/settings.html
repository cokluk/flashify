<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2" id="settings-title">Settings</h1>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="language-select" id="lang-label">
                Language
            </label>
            <select id="language-select" class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <button id="save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150">
            Save
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const select = document.getElementById('language-select');
        const btn = document.getElementById('save-btn');
        const titleEl = document.getElementById('settings-title');
        const labelEl = document.getElementById('lang-label');
 
        const urlParams = new URLSearchParams(window.location.search);
        const currentLang = urlParams.get('lang') || 'en';
        select.value = currentLang;

        const uiText = {
            en: { title: 'Settings', label: 'Language', btn: 'Save' },
            tr: { title: 'Ayarlar', label: 'Dil', btn: 'Kaydet' },
            ru: { title: 'Настройки', label: 'Язык', btn: 'Сохранить' }
        };

        function updateUI(lang) {
            const t = uiText[lang] || uiText.en;
            titleEl.textContent = t.title;
            labelEl.textContent = t.label;
            btn.textContent = t.btn;
        }

        updateUI(currentLang);

        select.addEventListener('change', (e) => {
            updateUI(e.target.value);
        });

        btn.addEventListener('click', () => {
            const lang = select.value;
 
            ipcRenderer.sendToHost('change-language', lang);
        });
    </script>
</body>
</html>
